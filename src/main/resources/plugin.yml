name: CytonicServerCore
version: '${project.version}'
main: net.cytonic.cytonicservercore.CytonicServerCore
api-version: '1.20'
authors:
  - Foxikle
load: POSTWORLD
description: 'The core plugin responsible for server level operations within CytonicMC'
prefix: 'ServerCore'
website: https://cytonic.net
commands:
